<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle test</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Do not edit any html in the body tag -->
		<figure class="puzzle-figure">
			<select id="degree" onchange="selectDegree(this)">
				<option value="3">3 * 3</option>
				<option value="4">4 * 4</option>
			</select>
			<ul class="puzzle">
				<li class="tile">1</li>
				<li class="tile">2</li>
				<li class="tile">3</li>
				<li class="tile">4</li>
				<li class="tile">5</li>
				<li class="tile">6</li>
				<li class="tile">7</li>
				<li class="tile">8</li>
				<li class="tile">9</li>
				<li class="tile">10</li>
				<li class="tile">11</li>
				<li class="tile">12</li>
				<li class="tile">13</li>
				<li class="tile">14</li>
				<li class="tile">15</li>
			</ul>
			<figcaption>A Puzzle</figcaption>
		</figure>
		<script src="script.js"></script>
	</body>
</html>
